
<div *ngIf="spinner" >
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<h1 style="margin-left: 650px;" >{{countryCode}}</h1>
<mat-grid-list *ngIf="!spinner" cols="3" rowHeight="3:2">
    <mat-grid-tile  *ngFor="let data of Info">
        <mat-expansion-panel hideToggle  >
            <mat-expansion-panel-header>
                 <mat-panel-title >
                     University Name:  
                 </mat-panel-title>
                <mat-panel-description>
                 <P> {{data.name}}</P>
                </mat-panel-description>
             </mat-expansion-panel-header  >
             <p>Country Name:{{data.country}}</p>
             <p>Alpha_two_code:{{data.alpha_two_code}}</p>
             Domain: <a  href="{{data.web_pages}}">{{data.web_pages}}</a>
        </mat-expansion-panel>
    </mat-grid-tile>
</mat-grid-list>
